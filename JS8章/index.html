<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/skippr.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>skippr導入</title>
  </head>
  <body>
    <div class="container">
      <div class="theTarget">
        <div style="background-image: url(img/test1.jpg)"></div>
        <div style="background-image: url(img/test2.jpg)"></div>
        <div style="background-image: url(img/test3.jpg)"></div>
        <div style="background-image: url(img/test4.jpg)"></div>
        <div style="background-image: url(img/test5.jpg)"></div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/skippr.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>


<!-- index.htmlファイルの記述を確認しましょう。

<div style="background-image: url(img/test1.jpg)"></div>
div要素のstyle属性として、background-imageで背景画像を指定しています。
ただし、現在は親となるdiv要素のcontainerクラスにスタイルが指定されていないので、高さのないdivブロックとなってしまい、背景画像は表示されません。

ですので、containerクラスにスタイルを指定します。
「css」フォルダ内のstyle.cssファイルに記述してください。なお、ここでは、500pxと設定していますが、高さの値はいくつでもOKです。 -->
